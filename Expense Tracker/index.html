<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker App</title>
</head>
<body>
    <h1 class="header1">Expense Tracker App</h1>
    <div class="inputsection">
        <label for="categoryselect">Category:</label>
        <select id="categoryselect">
            <option value="Food">Food</option>
            <option value="Rent">Rent</option>
            <option value="Transport">Transport</option>
            <option value="Salary">Salary</option>
            <option value="Entertainment">Entertainment</option>
        </select>
        <label for="amountinput">Amount:</label>
        <input type="number" id="amountinput">
        <label for="dateinput">Date:</label>
        <input type="date" id="dateinput">
        <label for="description">Description:</label>
        <input type="Text" id="description">
        <label for="category1">Category:</label>
        <select id="category1">
            <option>Reccurring</option>
            <option>Non-Reccurring</option>
        </select>
        <button id="addbtn">Add</button>
    </div>
    <br>
    <div class="Search">
        <label for="search">Search</label>
        <select id="search">
            <option value="Food">Food</option>
            <option value="Rent">Rent</option>
            <option value="Transport">Transport</option>
            <option value="Salary">Salary</option>
            <option value="Entertainment">Entertainment</option>
        </select>
        <button class="s" id="searchbtn" onclick="search1()">Search</button>

        <div>
            <table>
            <tbody id="searchitem">
    
            </tbody>
            </table>
        </div>
    </div>
    <div class="expenseslist">
        <h2>Expenses List</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Reccurring/Non-Reccurring</th>
                    <th>Description</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="expnesetablebody">

            </tbody>
            <tfoot>
                <tr>
                    <td>Total:</td>
                    <td id="totalamount"></td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <br><br>
    <div class="Dashboard">
         <h2 class="head2">Dashboard</h2>
         <h3>Last Transacttion</h3>
         <h5 id="dat">Date: </h5>
         <h5 id="amt">Amount:</h5>
         <h5 id="catu">Category</h5>
         <div id="chart_div" style="width: 600px; height: 400px;"></div>

    </div>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="script.js"></script>
</body>
</html>
